<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>All Of Travel</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="list/assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="list/css/styles.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="list/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/prepro.css">
    <link href="list/css/shop-homepage.css" rel="stylesheet">
    <style>
        #epa{
            margin-left: 120px;
        }

        #ebody{
            width: 900px ;
            justify-items: center;
            justify-content: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        #notext{
            margin-top: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Responsive navbar-->
<th:block th:insert="~{fragment::header(${session.member})}"></th:block>
<!-- Page header with logo and tagline-->
<header class="bg-light">
    <div>
        <div class="text-center">
            <h1 class="fw-bolder">Evaluate Your Experience!</h1>
            <p class="lead mb-0">실제 투숙객들의 평점과 후기를 확인하세요!</p>
            <p class="lead mb-0" th:text="'SCORE : ' + ${avg} +' / 10'"></p>
            <p class="lead mb-0" th:text="' 총 후기 : ' + ${count}"></p>
        </div>
    </div>
</header>
<!-- Nested row for non-featured blog posts-->
<div class="container">
<th:block th:insert="~{fragment::menubar(${session.member})}"></th:block>
<div id="ebody">
    <th:block th:if="${#lists.isEmpty(elist)}">
        <div >
            <h2 id="notext">등록된 평가가 없습니다.</h2>
        </div>
    </th:block>
    <th:block th:unless="${#lists.isEmpty(elist)}">
        <th:block th:each="eitem:${elist}">
            <div class="col-lg-5" style="border: solid 1px; border-radius: 20px; margin: 10px; padding: 20px; max-height: 270px; max-width: 400px">
                <div>
                    <div>
                        <div class="small text-muted" th:text="${eitem.evdate}"></div>
                        <h2 class="card-title h4" th:text="${eitem.title}"></h2>
                        <p class="card-text" th:text="${eitem.mid}"></p>
                        <p class="card-text" th:text="${eitem.review}"></p>
                        <div class="card-footer" th:text="${eitem.score} + ' / 10'"/>
                    </div>
                </div>
            </div>
        </th:block>
    </th:block>

</div>
</div>
<div class="btn-area">
    <div class="paging" id="epa" th:utext="${paging}"></div>
</div>
<br><br>
<footer>
    <th:block th:insert="~{fragment::footer}"></th:block>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="list/js/scripts.js"></script>
<script src="list/vendor/jquery/jquery.min.js"></script>
<script src="list/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
