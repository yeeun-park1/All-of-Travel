<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>All Of Travel</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="Detail/assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="list/css/styles.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="list/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="list/css/shop-homepage.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        section p {
            border: 1px groove darkgray;
            padding: 5px;
        }

        .btn {
            background-color: darkgray;
            box-shadow: black 5px 5px 5px;
            color: white;
            font-weight: bolder;
            width: 270px;
            height: 50px;
            margin-bottom: 30px;
        }

        form{
            display: flex;
        }
        #side{
            float: right;
        }
    </style>
</head>
<body>
<!-- Responsive navbar-->
<th:block th:insert="~{fragment::header(${session.member})}"></th:block>

<!-- Page content-->
<div class="container">
    <th:block th:insert="~{fragment::menubar(${session.member})}"></th:block>
    <div class="row">
        <form th:action="@{aPaymentProc}" method="post" enctype="multipart/form-data">
            <div class="col-lg-8">
                <!-- Post content-->
                <article>
                    <!-- Post header-->
                    <header class="mb-4">
                        <!-- Post title-->

                        <input type="hidden" name="alogo" th:value="${flight.alogo}">
                        <input type="hidden" name="fnum" th:value="${flight.fnum}">

                        <input type="hidden" name="fname" th:value="${flight.fname}">


                        <input type="hidden" name="aname" th:value="${flight.aname}">
                        <input type="hidden" name="d_airport" th:value="${flight.d_airport}">
                        <input type="hidden" name="a_airport" th:value="${flight.a_airport}">


                        <h1 class="fw-bolder mb-1" th:text="${flight.d_airport} + ' -> '+${flight.a_airport}"></h1>
                        <input type="hidden" name="category" value="air">
                        <input type="hidden" name="anum" th:value="${flight.anum}">
                        <!-- Post meta content-->
                        <div class="text-muted fst-italic mb-2" th:text="'편명 : ' + ${flight.fname} "></div>
                        <!-- Post categories-->
                        <div class="badge bg-secondary text-decoration-none link-light">직항</div>

                    </header>
                    <!-- Preview image figure-->
                    <!--                    <figure class="mb-4"><img class="img-fluid rounded" th:src="${'upload/'+ room.roriname}"/></figure>-->
                    <!-- Post content-->
                    <section class="mb-5">
                        <input type="hidden" name="d_date" th:value="${flight.d_date}">
                        <input type="hidden" name="a_date" th:value="${flight.a_date}">
                        <input type="hidden" name="d_time" th:value="${flight.d_time}">
                        <input type="hidden" name="a_time" th:value="${flight.a_time}">
                        <input type="hidden" name="finfo" th:value="${flight.finfo}">
                        <input type="hidden" name="fpolicy" th:value="${flight.fpolicy}">


                        <div class="fs-5">출발 날짜 / 도착 날짜</div>
                        <p class="text-muted fst-italic mb-2" th:text="${flight.d_date} + ' / ' + ${flight.a_date}"></p>
                        <div class="fs-5">출발 시간 / 도착 시간</div>
                        <p class="text-muted fst-italic mb-2" th:text="${flight.d_time}+ ' / ' + ${flight.a_time}"></p>
                        <div class="fs-5">Info</div>
                        <p class="text-muted fst-italic mb-2" th:text="${flight.finfo}"></p>
                        <div class="fs-5">Policy</div>
                        <p class="text-muted fst-italic mb-2" th:text="${flight.fpolicy}"></p>
                    </section>

                </article>
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4 order-lg-last">
                <!-- Categories widget-->
                <br><br>
                <div class="row">
                    <div class="card mb-4">
                        <div class="card-header">항공권 개당 가격</div>
                        <div class="card-body">
                            <div class="row">
                                <input type="hidden" name="fprice" th:value="${flight.fprice}">
                                <h1 class="fw-bolder mb-1" th:text="${flight.fprice} + ' 원'"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">Number of Guests</div>
                        <div class="card-body">
                            수량 :
                            <select name="abcount" id="selectedGuestCount" class="form-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <!-- 필요에 따라 수량을 추가할 수 있습니다. -->
                            </select>
                        </div>
                    </div>
                    <div class="card mb-5">
                        <div class="card-header">SELECT SEAT</div>
                        <div class="card-body">
                            <div class="col-6">
                                좌석등급 :
                                <select id="sgrade" name="sgrade" class="form-select">
                                    <option value="FIRST">FIRST</option>
                                    <option value="BUSINESS">BUSINESS</option>
                                    <option value="ECONOMY">ECONOMY</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <ul class="list-unstyled mb-0">
                                    좌석번호 :
                                    <select id="snumber" name="snumber" class="form-select">
                                        <option value="A1">A1</option>
                                        <option value="A2">A2</option>
                                        <option value="A3">A3</option>
                                        <option value="B1">B1</option>
                                        <option value="B2">B2</option>
                                        <option value="B3">B3</option>
                                    </select>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn" value="Reservation">
                <input type="button" class="btn" id="backbtn" value="Back">
            </div>
        </form>
    </div>
</div>

<!-- Footer-->
<!-- Footer-->
<footer class="py-5 bg-dark">
    <th:block th:insert="~{fragment::footer}"></th:block>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Detail/js/scripts.js"></script>

<script th:inline="javascript">

    $("#backbtn").click(function () {
        let company = $("#company").val();
        location.href = "/FlightList?company=" + company;
    });

</script>


</html>
