<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>All Of Travel</title>

    <!-- Bootstrap core CSS -->
    <link href="list/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="list/css/shop-homepage.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="@{index}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Shop Name</h1>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
            <div class="search-area">
                <select id="sel">
                    <option value="haddr" selected>
                        위치
                    </option>
                    <option value="hname">
                        이름
                    </option>
                </select>
                <input type="text" id="keyword">
                <button id="search">검색</button>
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <a href="@{HotelDetail(hnum=1)}"><img class="d-block img-fluid"
                                                                  src="images/hotel/hotel1.jpg" alt="First slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="@{HotelDetail(hnum=2)}"><img class="d-block img-fluid"
                                                                  src="images/hotel/hotel2.jpg" alt="Second slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="@{HotelDetail(hnum=15)}"><img class="d-block img-fluid"
                                                                   src="images/hotel/hotel15.jpg" alt="Third slide"></a>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row">
                    <th:block th:if="${#lists.isEmpty(hlist)}">
                        <div class="col-lg-4 col-md-6 mb-4" style="width: 100%">
                            등록된 호텔이 없습니다.
                        </div>
                    </th:block>
                    <th:block th:unless="${#lists.isEmpty(hlist)}">
                        <th:block th:each="hitem:${hlist}">
                            <a th:href="@{HotelDetail(hnum=${hitem.hnum})}">
                                <div class="col-lg-4 col-md-6 mb-4">
                                    <div class="card h-100">
                                        <img class="card-img-top" th:src="'/images/hotel/'+ ${hitem.hlogo}">
                                        <div class="card-body">
                                            <h4 class="card-title" th:text="${hitem.hname}"></h4>
                                            <p class="card-text" th:text="${hitem.hstar}"></p>
                                            <p class="card-text" th:text="${hitem.haddr}"></p>
                                            <p class="card-text" th:text="${hitem.htel}"></p>
                                            <p class="card-text" th:text="${hitem.hemail}"></p>
                                        </div>
                                        <div class="card-footer">
                                            <small class="text-muted">나중에 평균 score</small>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="list/vendor/jquery/jquery.min.js"></script>
    <script src="list/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
