<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>FIND ID</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="list/assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="list/css/styles.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="list/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="list/css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

    <script th:inline="javascript">
        $(function(){
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        });
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragment::header(${session.member})}"/>
</header>
<div class="container">
    <div>
        <th:block th:insert="~{fragment::menubar(${session.member})}"/>
    </div>
    <div class="wrapper fadeInDown">

        <div id="formContent">
            <div class="loginandsingup">
        <h2 class="active">아이디 찾기</h2>
        </div>

        <form th:action="@{findIdProc}" method="post">

            <input type="text" class="fadeIn second" name="mlname" autofocus required placeholder="성">
            <input type="text" class="fadeIn third" name="mfname" autofocus required placeholder="이름">
            <input type="text" class="fadeIn fourth" name="mphone" placeholder="회원가입시 등록한 휴대폰번호 입력" required>
            <br>
            <input type="submit" class="fadeIn fourth" value="확인">
        </form>
            <div id="formFooter">
        <a th:href="@{findPw}" class="underlineHover"><button class="join-btn">비밀번호 찾기</button></a>
        <br>
        <a th:href="@{Login}" class="underlineHover"><button class="join-btn">로그인 하러 가기</button></a>
            </div>
    </div>
</div>
</div>
</body>
</html>
