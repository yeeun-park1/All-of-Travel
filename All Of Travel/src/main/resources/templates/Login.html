<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="list/assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="list/css/styles.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="list/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="list/css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

    <script th:inline="javascript">
        $(function(){
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        });
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragment::header(${session.member})}"/>
</header>
<div class="container">
    <div>
        <th:block th:insert="~{fragment::menubar(${session.member})}"/>
    </div>
    <div class="wrapper fadeInDown">

        <div id="formContent">
            <!-- Tabs Titles -->
            <div class="loginandsingup">
            <h2 class="active"> Login </h2>

            </div>
            <!-- Login Form -->
            <form th:action="@{loginProc}" method="post">
                <input type="text" id="login" class="fadeIn second" name="mid" placeholder="id" required>
                <input type="text" id="password" class="fadeIn third" name="mpw" placeholder="password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" th:href="@{Signup}">Sign Up</a>
                &nbsp&nbsp&nbsp
                <a class="underlineHover" th:href="@{findId}">Find ID</a>
                &nbsp&nbsp&nbsp
                <a class="underlineHover" th:href="@{findPw}">Find PW</a>
            </div>

        </div>
    </div>
</div>

<footer>
    <th:block th:insert="~{fragment::footer}"></th:block>
</footer>
</body>
</html>
